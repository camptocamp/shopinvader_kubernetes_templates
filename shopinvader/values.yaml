# Default values for shopinvader.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/akretion/shopinvader
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v4.0.x-20201211"

image_varnish:
  repository: quay.io/akretion/varnish
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

rateLimit: {}
  # average: 10000
  # burst: 100
  # paths:
  #   - "/"

waf:
  enabled: false
  address: "http://waf.waf.svc.cluster.local"
  trustForwardHeader: false

service_varnish:
  name: varnish_routing
  type: NodePort
  port: 80

ingressRouteClient: # {}
  hosts:
    - "integration.c2c.odoo.camptocamp.ch"
  pathPrefix: '/'

ingressRouteInternal: # {}
  hosts:
    - "odoo-camptocamp-int.apps.odoo-ch-prod.camptocamp.com"
  pathPrefix: '/'

issuerRef: letsencrypt-prod

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    memory: 10Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

shopinvader:
  RailsEnv: development
  LocomotiveEnableRegistration: "true"
  LocomotiveAdminSslRedirect : "false"
  MongoDbDevHost: "mongodb-service"
  StoreAssetInS3: "false"
  S3CacheControl: 3600
  RailsServeStaticFiles: "true"
  SmtpEnableStarttlsAuto: "true"
  SmtpHeloDomain:
  SmtpPort:
  SmtpSender:
  SmtpUserName:
  Smtp_Authentication:

  secrets: {}

varnish:
  BackendIp: 127.0.0.1
  BackendPort: 3000

